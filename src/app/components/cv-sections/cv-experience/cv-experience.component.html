<div class="row">

  <!-- CARD NUOVA ESPERIENZA -->
  <div class="col-3">
    <div class="card mb-3" style="border: 2px dashed var(--bs-secondary); background-color: whitesmoke;">
      <div class="card-body">
        <h5 class="card-title">Aggiungi Nuova Esperienza</h5>
        <div class="form-group">
          <label>Titolo:</label>
          <input [(ngModel)]="experience.title" type="text" class="form-control mb-2" placeholder="Inserisci Titolo">
        </div>
        <div class="form-group">
          <label>Luogo:</label>
          <input [(ngModel)]="experience.location" type="text" class="form-control mb-2" placeholder="Inserisci Luogo">
        </div>
        <div class="row">
          <div class="col-6">
            <label>Data Inizio:</label>
            <input [(ngModel)]="experience.startDate" type="date" class="form-control mb-2">
          </div>
          <div class="col-6">
            <label>Data Fine:</label>
            <input [(ngModel)]="experience.endDate" type="date" class="form-control mb-2">
          </div>
        </div>
        <div class="form-group">
          <label>Descrizione:</label>
          <textarea [(ngModel)]="experience.description" class="form-control" rows="5"
            placeholder="Inserisci Descrizione"></textarea>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button class="btn btn-sm btn-secondary me-2" (click)="clearItem()">
            <i class="bi bi-x-circle"></i>
            PULISCI
          </button>
          <button class="btn btn-sm btn-primary" (click)="addItem()" [disabled]="!experience.title">
            <i class="bi bi-plus-circle"></i>
            AGGIUNGI
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- CARD ESPERIENZA PRECEDENTE -->
  <div class="col-3" *ngFor="let previousExp of experiences">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Esperienza Precedente</h5>
        <div class="form-group">
          <label>Titolo:</label>
          <input [(ngModel)]="previousExp.title" type="text" class="form-control mb-2" placeholder="Inserisci Titolo">
        </div>
        <div class="form-group">
          <label>Luogo:</label>
          <input [(ngModel)]="previousExp.location" type="text" class="form-control mb-2" placeholder="Inserisci Luogo">
        </div>
        <div class="row">
          <div class="col-6">
            <label>Data Inizio:</label>
            <input [(ngModel)]="previousExp.startDate" type="date" class="form-control mb-2">
          </div>
          <div class="col-6">
            <label>Data Fine:</label>
            <input [(ngModel)]="previousExp.endDate" type="date" class="form-control mb-2">
          </div>
        </div>
        <div class="form-group">
          <label>Descrizione:</label>
          <textarea [(ngModel)]="previousExp.description" class="form-control" rows="5"
            placeholder="Inserisci Descrizione"></textarea>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button class="btn btn-sm btn-danger" (click)="removeItem(previousExp)">
            <i class="bi bi-x-circle"></i>
            RIMUOVI
          </button>
        </div>
      </div>
    </div>
  </div>


</div>
